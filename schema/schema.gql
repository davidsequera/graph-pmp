type Mutation{
    signIn(input: signInInput): token
    signUp(input: signUpInput): user
    editUser(input: userEditInput): user
    deleteUser(_id: ID!): user
    lessonViewed(input: lessonViewedInput): userLesson
}
type Query{
    course(_id: ID!): course
    courses: [course]
    chapter(_id: ID!): chapter
    allChapters: [chapter]
    chapters(course_id: ID!): [chapter]
    allLessons: [lesson]
    lesson(_id: ID!): lesson
    lessons(chapter_id: ID!): [lesson]
    users: [user]
    user: user
    verification: user
}
input signInInput{
    email: String!
    password: String!
}
input signUpInput {
    name: String!
    email: String!
    password:String!
}
input userEditInput {
    name: String
    password: String
    email: String
}
input lessonViewedInput{
    user_id: String!
    lesson_id: String!
    viewed: Boolean
}
type course{
    _id: ID!
    name: String!
    chapters(course_id: ID!): [chapter]
}
type chapter{
    _id: ID!
    name: String!
    course_id: ID!
    lessons: [lesson]
}
type lesson{
    _id: ID!
    name: ID!
    link: String!
    chapter_id: ID!
}

type user{
    _id: ID!
    name: String!
    email: String!
    password:String!
    lessons: [userLesson]
}
type token{
    auth: Boolean!
    body: String
}
type userLesson{
    _id: ID!
    user_id: ID!
    lesson_id: ID!
    viewed: Boolean!
}